{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        {% bootstrap_css %}
        <title>Teste ChartJs</title>
      </head>
      <body>
        <div class="container">
            <h1>Testando Chart.js</h1>
        </div>
        <div class="container">
            <canvas id="grafico" width="250" height="100"></canvas>
        </div>
    
        <!-- Optional JavaScript; choose one of the two! -->
        {% bootstrap_javascript jquery='full' %}
        <script type="text/javascript" src="{% static 'js/Chart.min.js' %}">//vem da biblioteca</script>
        <script type"text/javascript" >
            $.get('{% url "dados" %}', function(data){
                var ctx = $("#grafico").get(0).getContext("2d");
                new Chart(ctx,{
                    type: 'line', data: data
                });
            });

        </script>
    </body>    
</html>
